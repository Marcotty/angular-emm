<div *ngIf="errorGet else notFound">
	<div *ngIf="client">

		<mat-card class="detail-card">
			<mat-card-header class="titres">
				<div mat-card-avatar class="detail-header-image">
					<img src={{client[0].ICONE}}>
        </div>
					<mat-card-title class="title">
						DÃ©tails du client {{client[0].NAME}}
					</mat-card-title>
          <mat-card-subtitle title ="Nom d'entreprise Google Android Management" id="ent" class="title">
            <p>Nom d'entreprise : {{client[0].ENTERPRISE_NAME}}</p>
            <p>Id du projet : {{client[0].IDPROJET}}</p>
          </mat-card-subtitle>
			</mat-card-header>
			<mat-card-content class="contenu">
        <br>
					<mat-form-field title="Nom du client" class="formFieldlong"
						appearance="standard">
						<mat-label>Nom du client</mat-label>
						<input matInput [(ngModel)]="client[0].NAME"
                    placeholder="Nom du client" (value)= "client[0].NAME" >
					</mat-form-field>
          <br>
          <mat-form-field title="Description du client" class="formFieldlong"
						appearance="standard">
						<mat-label >Description du client</mat-label>
						<input matInput [(ngModel)]="client[0].DESCRIPTION"
                    placeholder="Description courte du client" (value)= "client[0].DESCRIPTION" >
					</mat-form-field>
          <br>
          <mat-form-field title="Nom du client :" class="formFieldlong"
						appearance="standard">
						<mat-label>Icone</mat-label>
						<input matInput [(ngModel)]="client[0].ICONE"
                    placeholder="https://img.icons8.com/pastel-glyph/64/000000/test-tube.png" (value)= "client[0].ICONE" >
					</mat-form-field>
          <br>
			</mat-card-content>

			<mat-card-actions>
				<mat-card class="boutons-card">
					<div class="boutons">
            <button mat-raised-button color="primary" (click)="modifier()">Modifier</button>
            <button mat-raised-button color="primary" (click)="supprimer()">Supprimer</button>
					</div>
				</mat-card>
			</mat-card-actions>
		</mat-card>
	</div>
</div>
<ng-template #notFound>
	Une erreur est survenue.
</ng-template>
