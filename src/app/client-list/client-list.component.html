<div class="flex-container">
	<div *ngFor="let client of clients; index as clientId">
		<mat-card class="example-card">
			<mat-card-header>
				<div mat-card-avatar class="example-header-image">
					<img id = "logo" src={{client.icone}}>
        </div>
					<div class="titles">
						<mat-card-title class="titleCard">
							<a class="lienDetails" [title]="client.name + ' details'"
								[routerLink]="['/client', clientId]">
								{{ client.name }}
							</a>
						</mat-card-title>
						<mat-card-subtitle>{{client.entreprise_name}}</mat-card-subtitle>
					</div>
			</mat-card-header>
			<mat-card-content>
				<p>
					{{ client.description }}
				</p>
				<p>
					{{ client.count }} devices gérés
				</p>
			</mat-card-content>
			<mat-card-actions>
				<!--<mat-card class="gererMenu">-->
				<div class="gererMenu">
					<mat-card class="gererMenuElem">
						<a title="Gérer téléphones" [routerLink]="['/client', clientId, 'devices']">
							Devices
						</a>
					</mat-card>
					<mat-card class="gererMenuElem">
						<a title="Gérer politiques" [routerLink]="['/client', clientId, 'policies']">
							Politiques
						</a>
					</mat-card>

					<mat-card class="gererMenuElem">
						<a title="Gérer entreprise" [routerLink]="['/client', clientId, 'enterprise']">
							Entreprise
						</a>
					</mat-card>

				</div>
				<!--</mat-card>-->
			</mat-card-actions>
		</mat-card>
	</div>
</div>
<div *ngIf="clientsDB">
	{{clientsDB[0].NAME}}
	<div class="flex-container">
    <!-- ngFor agit comme une boucle pour itérer chaque élément de la liste ici clientsDB-->
		<div *ngFor="let client of clientsDB; index as clientId">
      <!-- Mat card qui définit la fiche du client avec ses infos-->
			<mat-card class="example-card">
				<mat-card-header>
          <!-- Logo du client -->
					<div mat-card-avatar class="example-header-image">
						<img id = "logo" src={{client.ICONE}}>
        </div>
						<div class="titles">
              <!-- Nom du client -->
							<mat-card-title class="titleCard">
								<a class="lienDetails" [title]="client.NAME + ' details'"
									[routerLink]="['/client', clientId]">
									{{ client.NAME }}
								</a>
							</mat-card-title>
              <!-- Nom d'entreprise Google du client -->
							<mat-card-subtitle>{{client.ENTERPRISE_NAME}}</mat-card-subtitle>
						</div>
				</mat-card-header>
				<mat-card-content>
          <!-- Descritpion du client -->
					<p>
						{{ client.DESCRIPTION }}
					</p>
          <!-- Nombre d'appareils gérés du client -->
					<p>
						{{ client.COUNT }} devices gérés
					</p>
				</mat-card-content>
        <!-- Actions permettant la gestion des appareils, politiques ainsi que l'entreprise -->
				<mat-card-actions>
					<div class="gererMenu">
						<mat-card class="gererMenuElem">
							<a title="Gérer téléphones" [routerLink]="['/client', clientId, 'devices']">
								Devices
							</a>
						</mat-card>
						<mat-card class="gererMenuElem">
							<a title="Gérer politiques" [routerLink]="['/client', clientId, 'policies']">
								Politiques
							</a>
						</mat-card>

						<mat-card class="gererMenuElem">
							<a title="Gérer entreprise" [routerLink]="['/client', clientId, 'enterprise']">
								Entreprise
							</a>
						</mat-card>

					</div>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>
</div>
