<div class="flex-container">
	<div *ngFor="let client of clients; index as clientId">
		<mat-card class="example-card">
			<mat-card-header>
				<div mat-card-avatar class="example-header-image">
					<img id = "logo" src={{client.icone}}>
        </div>
        <div class ="titles">
					<mat-card-title class="titleCard">
						<a class="lienDetails" [title]="client.name + ' details'" [routerLink]="['/client', clientId]">
							{{ client.name }}
						</a>
					</mat-card-title>
					<mat-card-subtitle>{{client.entreprise_name}}</mat-card-subtitle>
        </div>
			</mat-card-header>
			<mat-card-content>
				<p>
					{{ client.description }}
				</p>
				<p>
					{{ client.count }} devices gérés
				</p>
			</mat-card-content>
			<mat-card-actions>
				<!--<mat-card class="gererMenu">-->
					<div class="gererMenu">
						<mat-card class="gererMenuElem">
							<a title="Gérer téléphones" [routerLink]="['/client', clientId, 'devices']">
								Devices
							</a>
						</mat-card>
						<mat-card class="gererMenuElem">
							<a title="Gérer politiques" [routerLink]="['/client', clientId, 'policies']">
								Politiques
							</a>
						</mat-card>

						<mat-card class="gererMenuElem">
							<a title="Gérer entreprise" [routerLink]="['/client', clientId, 'enterprise']">
								Entreprise
							</a>
						</mat-card>

					</div>
				<!--</mat-card>-->
			</mat-card-actions>
		</mat-card>
	</div>
</div>
